<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up p2</title>

    <!--normalize-->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--font awesome-->
    <link rel="stylesheet" href="css/all.min.css"/>
</head>
<body>
    
    <form>
        <h2>continue your sign up</h2>
        <div class="textbox">
            <label>marital status</label>
            <select class="marital" name="">
                <option disabled selected value="">--select--</option>
                <option value="single">single</option>
                <option value="married">married</option>
                <option value="divorced">divorced</option>
                <option value="widow">widow</option>
            </select>
        </div>

        <div>
            <label>number of children</label>
            <input type="number" placeholder="" name="" value="">
        </div>

        <div>
            <label>enter your job</label>
            <input type="text" placeholder="" name="" value="">
        </div>

        <div class="textbox">
            <label>special habit</label>
            <select class="special-habit" name="">
                <option disabled selected value="">--select--</option>
                <option value="nothing">nothing</option>
                <option value="smoking">smoking</option>
                <option value="elcahol">alcahol</option>
                <option value="other">other</option>
            </select>
        </div>

    </form>
    


</body>
</html>
